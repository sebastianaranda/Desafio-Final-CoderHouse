<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto | Nora En Pure</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <header class="header">
            <div class="header__logoContainer">
                <a href="./index.html">
                    <img src="../images/noraenpure_logo_black.png" alt="Logo" class="header__logo">
                </a>
            </div>
            <div class="header__icoMenuMobile">
                <a href="javascript:void(0);" onclick="myFunction()">
                    <img src="../images/icons/ico_mobile_menu.png" alt="Menu mobile">
                </a>
            </div>
            <nav class="header__navMobile" id="navMobile">
                <a href="../index.html">Home</a>
                <a href="./tour.html">Tour</a>
                <a href="./music.html">Musica</a>
                <a href="./gallery.html">Galeria</a>
                <a href="./contact.html">Contacto</a>
            </nav>
            <nav class="header__navDesktop">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./tour.html">Tour</a></li>
                    <li><a href="./music.html">Musica</a></li>
                    <li><a href="./gallery.html">Galeria</a></li>
                    <li><a href="./contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <div class="gridContact">

            <section class="banner">
                <img class="banner__bannerImg" src="../images/banners/banner04.jpg" alt="Imagen de portada">
            </section>

            <section class="container-fluid" id="containerMainContact">
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col">
                                <h2 class="tituloSeccion">Social Media</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <a target="_blank" href="https://www.facebook.com/NoraEnPure/">
                                            <img src="../images/icons/fb_black.png" alt="">
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a target="_blank" href="https://www.instagram.com/noraenpure/">
                                            <img src="../images/icons/ig_black.png" alt="">
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a target="_blank" href="https://twitter.com/NoraEnPure">
                                            <img src="../images/icons/tw_black.png" alt="">
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a target="_blank" href="https://www.youtube.com/channel/UCdUXAN90UQV4sxNehj5Vflw">
                                            <img src="../images/icons/yt_black.png" alt="">
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a target="_blank" href="https://open.spotify.com/artist/24DO0PijjITGIEWsO8XaPs">
                                            <img src="../images/icons/sp_black.png" alt="">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h2 class="tituloSeccion">Licensing</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a href="mailto:request@sirupmusic.com" class="emailContact">request@sirupmusic.com</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col">
                                <h2 class="tituloSeccion">Booking</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputEventName">Event Name</label>
                                        </div>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="inputEventName" placeholder="Nombre del Evento">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputEventName" class="col-sm-4 col-form-label">
                                            Event Location
                                        </label>
                                        <div class="col-sm-8">
                                            <select class="form-select" aria-label="Default select example" id="inputEventLocation" >
                                                <option selected>Seleccione el tipo de evento</option>
                                                <option value="1">Indoor</option>
                                                <option value="2">Outdoor</option>
                                                <option value="3">Festival</option>
                                                <option value="3">Evento privado</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputEventDate" class="col-sm-4 col-form-label">
                                            Event Date
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="date" class="form-control" id="inputEventDate">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputEventName" class="col-sm-4 col-form-label">
                                            Event Size
                                        </label>
                                        <div class="col-sm-8">
                                            <select class="form-select" aria-label="Default select example" id="inputEventSize" >
                                                <option selected>Seleccione el tamaño del evento</option>
                                                <option value="1">1 - 500 personas</option>
                                                <option value="2">501 - 1.000 personas</option>
                                                <option value="3">1.001 - 5.000 personas</option>
                                                <option value="4">5.001 - 10.000 personas</option>
                                                <option value="5">Más de 10.000 personas</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputSetDuration" class="col-sm-4 col-form-label">
                                            Set Duration
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control" id="inputSetDuration" placeholder="En minutos">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputCompanyName" class="col-sm-4 col-form-label">
                                            Company
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="inputCompanyName" placeholder="Nombre de la compania">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputFirstName" class="col-sm-4 col-form-label">
                                            First Name
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="inputFirstName" placeholder="Ingrese su nombre">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputLastName" class="col-sm-4 col-form-label">
                                            Last Name
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Ingrese su apellido">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputEventName" class="col-sm-4 col-form-label">
                                            Country
                                        </label>
                                        <div class="col-sm-8">
                                            <select class="form-select" aria-label="Default select example" id="inputEventSize" >
                                                <option selected>Seleccione la región de su país</option>
                                                <option value="1">NA</option>
                                                <option value="2">LATAM</option>
                                                <option value="3">EMEA</option>
                                                <option value="4">APAC</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputPhoneNumber" class="col-sm-4 col-form-label">
                                            Phone Number
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Ingrese su número de contacto">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputEmail" class="col-sm-4 col-form-label">
                                            Email
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su email de contacto">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputMessage" class="col-sm-4 col-form-label">
                                            Message
                                        </label>
                                        <div class="col-sm-8">
                                            <textarea class="form-control" id="inputMessage" placeholder="Ingrese cualquier otra información adicional"></textarea>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-dark">Sign in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

            <footer class="footer">
                <img class="footer__logoFooter" src="../images/noraenpure_logo_big.png" alt="Logo">
                <p class="footer__copyrightText">Copyright © 2021 / Sebastian Aranda</p>
                <div class="footer__socialMediaContainer">
                    <a target="_blank" href="https://www.facebook.com/NoraEnPure/">
                        <img src="../images/icons/fb_gray.png" alt="">
                    </a>
                    <a target="_blank" href="https://www.instagram.com/noraenpure/">
                        <img src="../images/icons/ig_gray.png" alt="">
                    </a>
                    <a target="_blank" href="https://twitter.com/NoraEnPure">
                        <img src="../images/icons/tw_gray.png" alt="">
                    </a>
                    <a target="_blank" href="https://www.youtube.com/channel/UCdUXAN90UQV4sxNehj5Vflw">
                        <img src="../images/icons/yt_gray.png" alt="">
                    </a>
                    <a target="_blank" href="https://open.spotify.com/artist/24DO0PijjITGIEWsO8XaPs">
                        <img src="../images/icons/sp_gray.png" alt="">
                    </a>
                </div>
                <div class="footer__upArrow">
                    <a href="#topPage">
                        <img src="../images/icons/up_arrow.png" alt="Icono para subir">
                    </a>
                </div>
            </footer>
        </div>
        
        <script>
            function myFunction() {
                var x = document.getElementById("navMobile");
                if (x.style.display === "grid") {
                    x.style.display = "none";
                } else {
                    x.style.display = "grid";
                }
            } 
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
